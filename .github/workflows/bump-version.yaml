name: Bump version
on:  
  pull_request:
    types: [ closed ]
    branches:
      - staging
jobs:
  bump_version:
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest
    name: "Bump version and create changelog with commitizen"
    steps:
      - name: Check out
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: "${{ secrets.GITHUB_TOKEN }}"
      - id: cz
        name: Create bump and changelog (staging)
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: staging
          changelog_increment_filename: release_notes.md
      - name: Create bump and changelog (develop)
        run: |
          git config --global user.name 'pandalearnstocode'
          git config --global user.email 'pandalearnstocode@users.noreply.github.com'          
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          echo ready to commit
          git commit -am "ci: sync change log and version file with develop"
          echo ready to push
          git push origin develop
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: "release_notes.md"
          tag_name: ${{ env.REVISION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
